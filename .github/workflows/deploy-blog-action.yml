name: Deploy blog
run-name: ${{ github.actor }} is running out Github Actions

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          sparse-checkout: .

      - name: Build 🔧
        run: |
          ls -al
          npm install
          npm run build
          npm run export
          touch ./out/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: blog
          folder: out